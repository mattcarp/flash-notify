<template name="notifications">
<li class="dropdown hidden-xs">
    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="icon-warning-sign"></i>
          Notifications <span class="badge">{{notificationCount}}</span>
    </a>
    <ul class="dropdown-menu notifications">
        {{#if notificationCount}}
        <li><span>click message to close</span></li>
          {{#each notifications}}
            {{> notification}}
          {{/each}}
        {{else}}
          <li class="warning">
            <a href="">
              <span class="icon red"><i class="icon-user"></i></span>
              <span class="message">no notifications</span>
            </a>
          </li>
        {{/if}} 
      </ul>
    </li>
</template>


<template name="notification">
  <li class="flash-notification">
    <a class="flash-notification" href="{{postPagePath postId}}">
      <span class="icon red"><i class="icon-user"></i></span>
      <strong>{{message}}</strong>
    </a>
  </li>
</template>
