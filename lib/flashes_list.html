<template name="flashesList">
  <div class="errors row-fluid">   
    {{#each flashes}}
      {{> flash}}
    {{/each}}
  </div>
</template>

<template name="flash">
  <div class="alert alert-dismissable flash-message {{#if options.image}}has-image{{/if}} {{options.cssClass}}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{#if options.image}}
    <div class="thumbnail flash-thumbnail pull-left">
      <img src="{{options.image}}"/>
    </div>
    {{/if}}
    <div>
      {{#if options.title}}
      <div class="pull-left" >
        <strong>{{options.title}}</strong>
      </div>
      <br>
      {{/if}}
      <div {{#if options.image}}class="pull-left"{{/if}}>
        <p>{{message}}</p>
      </div>
    </div>
  </div>
</template>
