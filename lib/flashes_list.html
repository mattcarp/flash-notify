<template name="flashesList">
  <div class="errors row-fluid">   
    {{#each flashes}}
      {{> flash}}
    {{/each}}
  </div>
</template>

<template name="flash">
  <div class="alert alert-dismissable flash-message {{options.cssClass}}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{#if options.image}}
      <div class="thumbnail flash-thumbnail pull-left">
        <img src="{{options.image}}"/>
      </div>
    {{/if}}
  <div>
      <div class="pull-left" >
        {{#if options.title}}<strong>{{options.title}}</strong>{{/if}}
      </div>
      <br>
      <div class="pull-left">
        <p>{{message}}</p>
      </div>
  </div>
</template>
