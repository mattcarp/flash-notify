<template name="flashesList">
  <div class="errors row-fluid">   
    {{#each flashes}}
      {{> flash}}
    {{/each}}
  </div>
</template>

<template name="flash">
  <div class="alert alert-dismissable alert-{{type}}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    {{message}} <br>
  </div>
</template>
